services:
  postgres:
    image: postgres:15-alpine
    container_name: energy_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # (Đã xóa POSTGRES_HOST ở đây vì không cần thiết)
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo:6.0
    container_name: energy_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: docker/backend/Dockerfile
    container_name: energy_backend
    restart: always
    depends_on:
      - postgres
      - mongo
    env_file:
      - .env
    environment:
      # --- SỬA TẠI ĐÂY (QUAN TRỌNG) ---
      # Backend cần các biến này để khớp với file config.py của bạn
      POSTGRES_HOST: postgres        # <-- Backend nhìn sang container "postgres"
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      # Mongo
      MONGO_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/static:/app/static

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: energy_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  pg_data:
  mongo_data: