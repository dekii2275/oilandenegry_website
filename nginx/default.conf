# Định nghĩa các service trong mạng Docker
upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

# 1. Server HTTP (Port 80) - Nhiệm vụ: Chuyển hướng sang HTTPS
server {
    listen 80;
    server_name zenergy.cloud www.zenergy.cloud;

    # Cần thiết cho việc gia hạn chứng chỉ sau này
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Chuyển hướng tất cả request còn lại sang HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Server HTTPS (Port 443) - Nhiệm vụ: Xử lý chính
server {
    listen 443 ssl;
    server_name zenergy.cloud www.zenergy.cloud;

    # Đường dẫn đến chứng chỉ vừa tạo (Khớp với thông báo thành công của bạn)
    ssl_certificate /etc/letsencrypt/live/zenergy.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zenergy.cloud/privkey.pem;

    # Cấu hình bảo mật SSL cơ bản
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- FRONTEND (Next.js) ---
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- BACKEND API ---
    location /api/ {
        # Quan trọng: Dấu / ở cuối để Nginx bỏ chữ /api đi khi gửi vào backend
        proxy_pass http://backend/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- SWAGGER DOCS ---
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
    }
}
